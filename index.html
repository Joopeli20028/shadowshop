<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Force - Checkout</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            background-color: #121212;
            display: flex;
            height: 100vh;
        }

        /* Left-side Image Panel */
        .left-side {
            flex: 1;
            background: url('https://media.discordapp.net/attachments/1302688789835022387/1307316617843048488/Screenshot_2024-11-15_223954.png?ex=6739dcfa&is=67388b7a&hm=093010955a22858e3657c76510eb81c90eb97cbe9d9dbd8c1399939b3860e18a&=&format=webp&quality=lossless&width=1440&height=403') no-repeat center center;
            background-size: cover;
        }

        /* Right-side Checkout Panel */
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #181818;
            padding: 40px;
        }

        /* Titles */
        .header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Steps */
        .step {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .step.active {
            display: block;
        }

        /* Buttons */
        .btn {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #0070ba;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005a93;
        }

        .btn.secondary {
            background-color: #444;
            color: #bbb;
        }

        .btn.secondary:hover {
            background-color: #333;
        }

        /* Checkboxes */
        .checkbox-container {
            margin: 30px 0;
            text-align: left;
            font-size: 16px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Links */
        a.link {
            color: #0070ba;
            text-decoration: none;
        }

        a.link:hover {
            text-decoration: underline;
        }

        /* Summary */
        .summary {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
        }

        .summary p {
            margin: 5px 0;
        }

        /* Highlights */
        .highlight {
            color: #ff3b3b;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        let currentStep = 1;

        function showStep(step) {
            document.querySelectorAll('.step').forEach((el) => el.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
        }

        function selectService(service, cost, shirtLink) {
            document.getElementById('selected-service').innerText = service;
            document.getElementById('shirt-link').href = shirtLink;
            document.getElementById('shirt-link').innerText = service + " Shirt";
            document.getElementById('subtotal').innerText = cost + " Robux";
            showStep(2);
        }

        function validateStep2() {
            const checkboxes = document.querySelectorAll('#step-2 input[type="checkbox"]');
            const isChecked = Array.from(checkboxes).every((checkbox) => checkbox.checked);
            const continueButton = document.getElementById('step-2-continue');
            continueButton.disabled = !isChecked;
            continueButton.classList.toggle('secondary', !isChecked);
        }

        function restart() {
            showStep(1);
        }
    </script>
</head>
<body>
    <div class="left-side"></div>
    <div class="right-side">
        <div class="header">Shadow Force Checkout</div>

        <!-- Step 1: Select Service -->
        <div id="step-1" class="step active">
            <h2>Select Your Service</h2>
            <button class="btn" onclick="selectService('VIP Escort', 25, 'https://www.roblox.com/catalog/100900728738842/Shadow-Force-VIP-Suit')">VIP Escort - 25 Robux</button>
            <button class="btn" onclick="selectService('Normal Escort', 15, 'https://www.roblox.com/catalog/126453742676608/Shadow-Force-Suit')">Normal Escort - 15 Robux</button>
        </div>

        <!-- Step 2: Discord & Payment -->
        <div id="step-2" class="step">
            <h2>Complete the Steps</h2>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" onchange="validateStep2()"> I have joined the 
                    <a href="https://discord.gg/Zsj9HuRS" class="link" target="_blank">Discord Server</a>.
                </label>
                <label>
                    <input type="checkbox" onchange="validateStep2()"> I have purchased the 
                    <a id="shirt-link" href="#" class="link" target="_blank"></a>.
                </label>
                <label>
                    <input type="checkbox" onchange="validateStep2()"> I agree to the 
                    <a href="https://docs.google.com/document/d/1xrsNmbaYl6RLLXrEsqpR2PNfLYBANR7hLjGiHH1-AhQ/edit?usp=sharing" class="link" target="_blank">Terms and Conditions</a>.
                </label>
            </div>
            <div class="summary">
                <p><strong>Service:</strong> <span id="selected-service"></span></p>
                <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
            </div>
            <button class="btn secondary" onclick="showStep(1)">Back</button>
            <button class="btn secondary" id="step-2-continue" disabled onclick="showStep(3)">Continue</button>
        </div>

        <!-- Step 3: Confirmation -->
        <div id="step-3" class="step">
            <h2>Order Confirmed</h2>
            <p class="highlight">Submit proof of your purchase in our Discord!</p>
            <p>Once proof is submitted, we will assign you your rank.</p>
            <button class="btn" onclick="restart()">Start Over</button>
        </div>
    </div>
</body>
</html>
