<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Force - Checkout</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            background-color: #121212;
            display: flex;
            height: 100vh;
        }

        /* Navigation Tabs */
        .tabs {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #333;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-weight: bold;
            cursor: pointer;
            background-color: #1a1a1a;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #0070ba;
            color: #fff;
        }

        .tab:hover {
            background-color: #005a93;
        }

        /* Panels */
        .panel {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            width: 100%;
        }

        .panel.active {
            display: flex;
        }

        /* Info Panel Styling */
        .info {
            text-align: center;
        }

        .info h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Checkout Styling */
        .btn {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #0070ba;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005a93;
        }

        .btn.secondary {
            background-color: #444;
            color: #bbb;
        }

        .btn.secondary:hover {
            background-color: #333;
        }

        .highlight {
            color: #ff3b3b;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function buyService(link) {
            window.open(link, '_blank');
        }
    </script>
</head>
<body>
    <!-- Tabs -->
    <div class="tabs">
        <div id="info-tab" class="tab active" onclick="switchTab('info')">Home</div>
        <div id="checkout-tab" class="tab" onclick="switchTab('checkout')">Checkout</div>
    </div>

    <!-- Info Panel -->
    <div id="info" class="panel active info">
        <h2>Welcome to Shadow Force</h2>
        <p>Shadow Force provides elite escort services in the game, ensuring your safety and enhancing your experience.</p>
        <p>Choose between VIP and Normal escort services or purchase a bounty for added excitement.</p>
    </div>

    <!-- Checkout Panel -->
    <div id="checkout" class="panel">
        <h2>Select Your Service</h2>
        <button class="btn" onclick="buyService('https://www.roblox.com/catalog/100900728738842/Shadow-Force-VIP-Suit')">
            VIP Escort - 25 Robux
        </button>
        <button class="btn" onclick="buyService('https://www.roblox.com/catalog/126453742676608/Shadow-Force-Suit')">
            Normal Escort - 15 Robux
        </button>
        <button class="btn" onclick="buyService('https://www.roblox.com/catalog/135691543506625/Shadow-Force-Paid-Bounty')">
            Purchase Bounty - 30 Robux
        </button>
    </div>
</body>
</html>
